name: flutter_bloc_firebase_crud
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  skeletons: ^0.0.3
  image_picker: ^1.0.4
  connectivity_plus: ^5.0.1
  formz: ^0.6.1
  font_awesome_flutter: ^10.6.0
  change_app_package_name: ^1.1.0
  firebase_core: ^2.17.0
  cloud_firestore: ^4.9.3
  firebase_auth: ^4.10.1
  shared_preferences: ^2.2.2
  firebase_storage: ^11.3.0
  uuid: ^4.1.0
  flutter_localizations:
    sdk: flutter
  intl: any
    
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  generate: true

  assets:
    - assets/images/

  fonts:
    - family: bold
      fonts:
        - asset: assets/fonts/bold.ttf

    - family: semibold
      fonts:
        - asset: assets/fonts/semibold.ttf

    - family: medium
      fonts:
        - asset: assets/fonts/medium.ttf

    - family: regular
      fonts:
        - asset: assets/fonts/regular.ttf

    - family: light
      fonts:
        - asset: assets/fonts/light.ttf